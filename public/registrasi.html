<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema IndoPremier</title>

    <link rel="stylesheet" href="style.scss">
    <link rel="stylesheet" href="style1.css">

</head>

<body>
    <div id="site-content">
        <header class="site-header">
            <div class="container">
                <a href="index.html" id="branding">
                    <img src="images/logo.png" alt="" class="logo">
                    <div class="logo-copy">
                        <h1 class="site-title">Cinema IndoPremier</h1>
                        <small class="site-description">Selalu yang Terbaik</small>
                    </div>
                </a> <!-- #branding -->

                <section class="registrasi" id="registrasi">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12">
                                <h2>Registrasi</h2>
                                <hr>
                                <br>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12">
                                <form>
                                    <div class="form-group">
                                        <label for="nama">Nama Lengkap</label>
                                        <br>
                                        <br>
                                        <input type="text" id="nama" class="form-control"
                                            placeholder="maskukan nama lengkap">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="row">
                            <div class="col-sm-12">
                                <form>
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <br>
                                        <br>
                                        <input type="text" id="username" class="form-control"
                                            placeholder="masukan username">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="row">
                            <div class="col-sm-12">
                                <form>
                                    <div class="form-group">
                                        <label for="Password">Password</label>
                                        <br>
                                        <br>
                                        <input type="password" id="password" class="form-control"
                                            placeholder="masukan password">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="row">
                            <div class="col-sm-12">
                                <form>
                                    <div class="form-group">
                                        <label for="eamil">Email</label>
                                        <br>
                                        <br>
                                        <input type="email" id="email" class="form-control" placeholder="masukan email">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="row">
                            <div class="col-sm-12">
                                <form>
                                    <div class="form-group">
                                        <label for="telepon">No.Telepon</label>
                                        <br>
                                        <br>
                                        <input type="tlp" id="telepon" class="form-control"
                                            placeholder="masukan No.Telepon">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <button type="button" class="btn btn-secondary">Confrim</button>
                    </div>
                </section>
</body>

</html>
